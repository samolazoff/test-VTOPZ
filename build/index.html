          <h1 class="logo">Sign up </h1>

              <label class="label-style" for="inputFirstName"> First Name</label>
              <input class="input__border input__type" type="text" name="inputFirstName" id="inputFirstName" placeholder="Alice">
            </div>
            <div class="d-flex flex-column justify-content-start align-items-start box-input">

                <option value="Rusian">Rusian</option>

            </div>
            <div class="d-flex flex-column justify-content-start align-items-start box-input">

            </div>
